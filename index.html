<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Greeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    #greeting {
      margin-top: 20px;
      font-size: 1.5em;
      color: darkgreen;
    }
  </style>
</head>
<body>

  <h1>Welcome!!! friends and everyone</h1>
  <p>Enter your name:</p>

  <input type="text" id="nameInput" placeholder="Your name">
  <button onclick="greetUser()">Submit</button>

  <div id="greeting"></div>

  <script>
    function greetUser() {
      const name = document.getElementById('nameInput').value;
      const greetingDiv = document.getElementById('greeting');
      
      if (name.trim() !== "") {
        greetingDiv.textContent = `Hello, ${name}! ðŸ‘‹`;
      } else {
        greetingDiv.textContent = "Please enter your name.";
      }
    }
  </script>

</body>
</html>
